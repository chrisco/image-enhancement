<div class="container">
	
	<div class="row">
		
		<div class=".col-md-offset-4 media-list">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title text-center">
					<span class="glyphicon glyphicon-upload"></span> Upload Image
					</h2>
				</div>
				<div class="panel-body">
					<form name="imageForm" novalidate>
						<div class="form-group">
							<label for="caption">Caption*</label>
							<input id="caption" type="text" value="" class="form-control" placeholder="Enter the caption..." ng-model="image.caption" required/>
						</div>
						<div class="form-group">
							<label for="author">Author*</label>
							<input id="author" type="text" value="" class="form-control" placeholder="Enter the author..." ng-model="image.author" required/>
						</div>
						<div class="form-group">
							<label>Enhancements</label>
							<div style="margin-bottom: 10px;">
								<input type="checkbox" value="upscale" ng-model="upscale" /> Upscale 
								
							</div>
							<div class="form-group">
							<select class="form-control" ng-model="noise">
									<option value="">Noise Reduction</option>
									<option value="low">low</option>
									<option value="medium">Medium</option>
									<option value="high">High</option>
								</select>
							</div>
							<div><input type="checkbox" value="enhance" ng-model="enhance"/> Enhance</div>
							<div><input type="checkbox" value="redeyes" ng-model="redeye"/> Red eyes removal</div>

						</div>

						<div class="form-group">
							<label for="picture">File*</label>
							<div class="progress">
								<div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
									0%
								</div>
							</div>
							<div class="thumbnail off">
								<img id="img-preview" src="" alt="picture-thumbnail" class="img-rounded"></img>
							</div>
							<div class="text-center dropup">
								<button type="button" class="btn btn-default filepicker" ng-click="filepicker()">
								Upload <span class="caret"></span>
								</button>
								
							</div>
						</div>
						<button class="btn btn-fiestack-preview btn-block submit" ng-click="previewEnhanced()">Preview</button>
						<button class="btn btn-filestack btn-block submit" ng-click="imageForm.$valid && postImage()">Submit</button>

					</form>

				</div>
			</div>
			
			
		</div>
	</div>
</div>
